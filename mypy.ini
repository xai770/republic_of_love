[mypy]
# Republic of Love - MyPy Configuration
# Focus on our consciousness collaboration work, not environment nitpicks

python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = False

# Ignore import issues for modules that work but don't have stubs
[mypy-core.ollama_client]
ignore_missing_imports = True

[mypy-llm_factory.*]
ignore_missing_imports = True

[mypy-llm_dialogue_logger]
ignore_missing_imports = True

[mypy-core.llm_dialogue_logger]
ignore_missing_imports = True

# Remaining active collaboration files
[mypy-deepseek_career_specialist]
ignore_missing_imports = True
