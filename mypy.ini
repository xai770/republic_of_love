[mypy-ty_report_base.engine.report_generator]
ignore_missing_imports = True

[mypy-ty_report_base.qa.dexi_keeper]
ignore_missing_imports = True

# Relative imports within ty_report_base
[mypy-.authentic_llm]
ignore_missing_imports = True

[mypy-.empathy_tuner]
ignore_missing_imports = True

# V11.0 extraction hooks
[mypy-report_hooks]
ignore_missing_imports = True

# ty_learn_report modules
[mypy-status_reporter]
ignore_missing_imports = True

# ty_report_base submodules
