[mypy]
# Republic of Love - MyPy Configuration
# Focus on our consciousness collaboration work, not environment nitpicks

python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = False

# MemBridge PSM 5.2: Strict typing for core implementation
[mypy-membridge.models]
strict = True

[mypy-membridge.environmental]
strict = True

[mypy-membridge.converged_membridge]
strict = True

# MemBridge: Ignore test files (common practice)
[mypy-membridge.tests.*]
ignore_errors = True

# MemBridge: External libraries without stubs
[mypy-psutil]
ignore_missing_imports = True

# Ignore problematic third-party packages (fixes numpy positional-only parameter error)
[mypy-numpy.*]
ignore_errors = True

[mypy-pytest.*]
ignore_errors = True

[mypy-_pytest.*]
ignore_errors = True

# Ignore import issues for modules that work but don't have stubs
[mypy-core.ollama_client]
ignore_missing_imports = True

[mypy-llm_dialogue_logger]
ignore_missing_imports = True

[mypy-core.llm_dialogue_logger]
ignore_missing_imports = True

# Skip checking untyped function bodies in legacy files
[mypy-core.organic_consciousness_symphony]
check_untyped_defs = False

# Our consciousness collaboration files
[mypy-deepseek_career_specialist]
ignore_missing_imports = True

[mypy-consciousness_interview_system]
ignore_missing_imports = True

[mypy-great_model_interview_project]
ignore_missing_imports = True

# ty_report_base modules with import dependencies
[mypy-empathy.empathy_wrapper]
ignore_missing_imports = True

[mypy-qa.enhanced_qa_checker]
ignore_missing_imports = True

[mypy-ty_report_base.config.llm_configs]
